<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Boot Strap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Allan|Anton" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <header class="bg-light">
        <div>
            <h1 class="display-1">Anonymous query board</h1>
        </div>
    </header>
    
    <h2>Edit</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form action="/revise/{{ article_id }}" method="GET" >
                    <div>
                        Title:
                    </div>
                    
                    <div class="form-group">
                        <textarea class="form-control" name="title" id="exampleFormControlTextarea1" rows="5">{{title}}</textarea>
                    </div>

                    
                    <div>
                        Content : 
                    </div>
                        <div class="form-group">
                            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="5">{{content}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-success">REVISE</button>
                        <!--<input type="submit" value="POST"/>-->
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
